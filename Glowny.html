<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            color: white;
        }

        #kwadrat {
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border: 5px solid gray;
        }

        #obraz {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #wprowadzonaOdpowiedz {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

        #wprowadzoneLitery {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 5px;
            justify-items: center;
            margin-top: 20px;
        }

        .litera {
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <!-- Ekran początkowy -->
        <h1>Odgadnij, Co Jest na Obrazie</h1>
        <button id="startButton">Rozpocznij Grę</button>
    </div>
    
    <div id="graScreen" style="display: none;">
        <!-- Ekran gry -->
        <div id="kwadrat">
            <img id="obraz" src="" alt="Obraz">
        </div>
        <h1>Odgadnij, Co Jest na Obrazie</h1>
        <input type="hidden" id="odpowiedz">
        <p id="wynik"></p>
        <div id="wprowadzonaOdpowiedz"></div>
        <div id="wprowadzoneLitery"></div>
        <script src="Funkcjonalnosc.js"></script>
        <script>
            // Rozpocznij grę po załadowaniu strony
            document.addEventListener('DOMContentLoaded', function () {
                pobierzBazeDanych();
            });
        </script>
    </div>
</body>
</html>
