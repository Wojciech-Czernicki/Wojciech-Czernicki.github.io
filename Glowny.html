<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <link rel="stylesheet" href="style.css">
    <script src="skrypt.js"></script>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            color: white;
        }

        #kwadrat {
            width: 80vw; /* Dostosuj szerokość kwadratu do wielkości ekranu */
            height: 80vw; /* Ustaw wysokość na podstawie szerokości, aby zachować proporcje */
            max-width: 400px; /* Ustaw maksymalną szerokość kwadratu */
            max-height: 400px; /* Ustaw maksymalną wysokość kwadratu */
            border: 5px solid gray; /* Dodaj szarą obramówkę */
        }

        #obraz {
            width: 100%; /* 100% szerokości wewnątrz kontenera kwadratu */
            height: 100%; /* 100% wysokości wewnątrz kontenera kwadratu */
            object-fit: cover; /* Zachowaj proporcje obrazu i wypełnij kontener kwadratem */
        }

        #wprowadzonaOdpowiedz {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

        #wprowadzoneLitery {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 5px;
            justify-items: center;
            margin-top: 20px;
        }

        .litera {
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        /* Dodaj styl dla pola odpowiedzi */
        #odpowiedz {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <!-- Ekran początkowy -->
        <h1>Odgadnij, Co Jest na Obrazie</h1>
        <button id="startButton">Rozpocznij Grę</button>
    </div>
    
    <div id="graScreen" style="display: none;">
        <!-- Ekran gry -->
        <div id="kwadrat">
            <img id="obraz" src="" alt="Obraz">
        </div>
        <h1>Odgadnij, Co Jest na Obrazie</h1>
        <!-- Dodaj identyfikator "odpowiedz" do pola input -->
        <input type="text" id="odpowiedz" placeholder="Wprowadź odpowiedź">
        <p id="wynik"></p>
        <div id="wprowadzonaOdpowiedz"></div>
        <div id="wprowadzoneLitery"></div>
    </div>
</body>
</html>
