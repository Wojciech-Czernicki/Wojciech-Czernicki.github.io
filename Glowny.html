<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            color: white;
        }

        #kwadrat {
            width: 80vw; /* Dostosuj szerokość kwadratu do wielkości ekranu */
            height: 80vw; /* Ustaw wysokość na podstawie szerokości, aby zachować proporcje */
            max-width: 400px; /* Ustaw maksymalną szerokość kwadratu */
            max-height: 400px; /* Ustaw maksymalną wysokość kwadratu */
            border: 5px solid gray; /* Dodaj szarą obramówkę */
        }

        #obraz {
            width: 100%; /* 100% szerokości wewnątrz kontenera kwadratu */
            height: 100%; /* 100% wysokości wewnątrz kontenera kwadratu */
            object-fit: cover; /* Zachowaj proporcje obrazu i wypełnij kontener kwadratem */
        }

        #wprowadzonaOdpowiedz {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
        
        #graContainer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Dodane, aby serduszka były ustawione od góry */
        }

        #serduszkaContainer {
            display: flex;
        }

        .serduszko {
            margin-top: 10px;
            width: 30px; /* Dostosuj szerokość serduszka według potrzeb */
            height: auto;
            margin-right: 10px; /* Dostosuj margines prawy według potrzeb */
        }

        #wprowadzoneLitery {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 5px;
            justify-items: center;
            margin-top: 20px;
        }

        .litera {
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }
        
        /* Nowe style dla okna zwycięstwa i porażki */
        #oknoZwyciestwa, #oknoPorazki {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #oknoZwyciestwa p, #oknoPorazki p {
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #oknoZwyciestwa button, #oknoPorazki button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Odgadnij, Co Jest na Obrazie</h1>
        <input type="hidden" id="odpowiedz">
    <div id="kwadrat">
        <img id="obraz" src="" alt="Obraz">
        
    </div>
    <div id="serduszkaContainer">
    <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 1">
    <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 2">
    <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 3">
    <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 4">
    <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 5">
</div>


    <p id="wynik"></p>
    <div id="wprowadzonaOdpowiedz"></div>
    <div id="wprowadzoneLitery"></div>
    <div id="oknoZwyciestwa">
    <p>Gratulacje! Zdobyłeś 5 poprawnych odpowiedzi!</p>
    <button onclick="zagrajPonownieZwyciestwo()">Zagraj Ponownie</button>
    <button onclick="zakonczZwyciestwo()">Wyjście</button>
</div>

<!-- Nowe elementy dla okna porażki -->
<div id="oknoPorazki">
    <p>Niestety, przekroczyłeś limit niepoprawnych odpowiedzi.</p>
    <button onclick="zagrajPonownie()">Zagraj Ponownie</button>
    <button onclick="zakoncz()">Wyjście</button>
</div>
    <script src="Funkcjonalnosc.js"></script>
</body>
</html>
