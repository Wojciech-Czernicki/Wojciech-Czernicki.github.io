<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Gra - Odgadnij Obraz</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        #obraz {
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border: 5px solid gray;
            object-fit: cover;
        }

        #wprowadzoneLitery {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 5px;
            justify-items: center;
            margin-top: 20px;
        }

        .litera {
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        p {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Odgadnij, Co Jest na Obrazie</h1>
    <img id="obraz" src="" alt="Obraz">
    <input type="hidden" id="odpowiedz">
    <p id="wynik"></p>
    <div id="wprowadzonaOdpowiedz"></div>
    <div id="wprowadzoneLitery"></div>
    <script src="Funkcjonalnosc.js"></script>
</body>
</html>
