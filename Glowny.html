<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <style>
        body {
            background: radial-gradient(circle at center, #000000 41%, #ff0000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        }

        h1, p {
            color: white;
        }

        #kwadrat {
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border: 5px #ff0000;
        }

        #obraz {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #wprowadzonaOdpowiedz {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
        
        #graContainer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #serduszkaContainer {
            display: flex;
        }

        .serduszko {
            margin-top: 10px;
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        #wprowadzoneLitery {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 5px;
            justify-items: center;
            margin-top: 20px;
        }

        .litera {
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        /* Nowe style dla okna zwycięstwa i porażki */
        #oknoZwyciestwa, #oknoPorazki {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #oknoZwyciestwa p, #oknoPorazki p {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        #oknoZwyciestwa button, #oknoPorazki button {
            margin-top: 5px;
            margin-left: 7px;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="hidden" id="odpowiedz">
    <div id="kwadrat">
        <img id="obraz" src="" alt="Obraz">
    </div>
    <div id="serduszkaContainer">
        <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 1">
        <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 2">
        <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 3">
        <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 4">
        <img class="serduszko" src="Obrazy_Wizualne/Zycie.jpg" alt="Serduszko 5">
    </div>
    <p id="wynik"></p>

    <div id="wprowadzonaOdpowiedz"></div>
    <div id="wprowadzoneLitery"></div>

    <!-- Nowe elementy dla okna zwycięstwa -->
    <div id="oknoZwyciestwa">
        <button onclick="zagrajPonownie()">Zagraj Ponownie</button>
        <button onclick="zakoncz()">Wyjście</button>
    </div>

    <!-- Nowe elementy dla okna porażki -->
    <div id="oknoPorazki">
        <button onclick="zagrajPonownie()">Zagraj Ponownie</button>
        <button onclick="zakoncz()">Wyjście</button>
    </div>

    <script src="Funkcjonalnosc.js"></script>
</body>
</html>
