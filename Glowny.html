<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <style>
        #kwadrat {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border: 5px solid gray;
            overflow: hidden;
        }

        #obraz {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            color: white;
        }

        #wprowadzoneLitery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .wprowadzona-litera {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Odgadnij, Co Jest na Obrazie</h1>
    <input type="hidden" id="odpowiedz">
    <div id="kwadrat">
        <img id="Obraz" src="" alt="Obraz">
    </div>
    <div id="wprowadzoneLitery"></div>
    <p id="wynik"></p>
    <div id="wprowadzonaOdpowiedz"></div>
    <script src="Funkcjonalnosc.js"></script>
</body>
</html>
