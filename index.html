<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Zmiana na flex-start, aby elementy były ustawione przy górnej krawędzi */
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden; /* Ukrycie ewentualnych nadmiarów treści */
        }

        h1 {
            margin-top: 20px; /* Dodanie marginesu na górze h1 */
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #obrazContainer {
            width: 100%; /* Obraz zajmuje 100% szerokości */
            overflow: hidden; /* Ukrycie ewentualnych nadmiarów obrazu */
        }

        #obraz {
            width: 100%; /* Obraz zajmuje 100% szerokości kontenera */
        }
    </style>
</head>
<body>
    <div id="obrazContainer">
        <img src="Obrazy_Wizualne/LOGO.jpg" alt="Obraz powitalny">
    </div>

    <h1>Gra - Odgadnij Obraz!</h1>
    <button id="startButton">Rozpocznij Grę</button>

    <script src="startowa.js"></script>
</body>
</html>
