<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Odgadnij, Co Jest na Obrazie</h1>
    <button id="startButton">Rozpocznij Grę</button>
    <script src="skrypt.js"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            // Po kliknięciu przycisku "Start", przekieruj użytkownika do strony gry.
            rozpocznijGre();
        });
    </script>
</body>
</html>
