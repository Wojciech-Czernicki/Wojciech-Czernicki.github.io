<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        #obrazContainer {
            position: relative;
            width: 100%;
            max-width: 400px; /* Ustaw maksymalną szerokość obrazu */
            margin-top: 20px; /* Dostosuj margines top, aby oddzielić obraz od tekstu */
        }

        #obraz {
            width: 100%;
            height: auto;
            position: relative; /* Zmiana na relatywną, aby przycisk mógł być ustawiony pod obrazem */
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: black; /* Zmiana koloru tła na czarny */
            color: white; /* Zmiana koloru tekstu na biały */
            border: none;
            text-shadow: 2px 2px 2px rgba(255, 255, 255, 0.5); /* Dodanie białego cienia pod kontem 135 stopni */
        }
    </style>
</head>
<body>
    <div id="obrazContainer">
        <img id="obraz" src="Obrazy_Wizualne/LOGO.jpg" alt="Obraz powitalny">
        <button id="startButton">Rozpocznij Grę</button>
    </div>
    <script src="skrypt.js"></script>
</body>
</html>
