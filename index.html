<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <style>
        body {
            background: radial-gradient(circle at center, #000000, #005AA7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        #obrazContainer {
            position: relative;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }

        #obraz {
            width: 100%;
            height: auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }


        #startButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s ease;
            display: inline-block; /* Ustawienie przycisku jako elementu blokowego, aby mógł być wyśrodkowany */
        }

        #startButton:hover {
            background-color: #005F73;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="obrazContainer">
        <img id="obraz" src="Obrazy_Wizualne/LOGO.jpg" alt="Obraz powitalny">
        <button id="startButton">Rozpocznij Grę</button>
    </div>
    <script src="skrypt.js"></script>
</body>
</html>
