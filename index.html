<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Odgadnij Obraz</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; /* Zmniejsz margin-top, aby dostosować do tekstu */
        }

        #obrazContainer {
            position: relative;
            width: 100%;
            max-width: 600px; /* Ustaw maksymalną szerokość obrazu */
            margin-top: 20px; /* Dostosuj margines top, aby oddzielić obraz od tekstu i przycisku */
        }

        #obraz {
            width: 100%;
            height: auto;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="obrazContainer">
        <h1>Odgadnij, Co Jest na Obrazie</h1>
        <button id="startButton">Rozpocznij Grę</button>
        <img id="obraz" src="Obrazy_Wizualne/LOGO.jpg" alt="Obraz powitalny">
    </div>
    <script src="skrypt.js"></script>
</body>
</html>
